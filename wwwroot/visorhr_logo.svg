<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="Visor HR">
  <style>
    .mark {
      transform-origin: 32px 32px;
      transition: transform 0.3s ease;
    }
    .wave {
      animation: waveFloat 3s ease-in-out infinite;
      animation-play-state: paused;
    }
    svg:hover .wave {
      animation-play-state: running;
    }
    svg:hover .mark {
      transform: rotate(-3deg);
    }
    @keyframes waveFloat {
      0% { transform: translate(0, 0); }
      25% { transform: translate(1px, -1px); }
      50% { transform: translate(0, 0); }
      75% { transform: translate(-1px, 1px); }
      100% { transform: translate(0, 0); }
    }
  </style>
  <g class="mark" fill="none" stroke="#111" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
    <path d="M56 32c0 13.255-10.745 24-24 24S8 45.255 8 32 18.745 8 32 8"/>
    <path class="wave" d="M56 8s-14 0-24 16S8 32 8 32"/>
  </g>
</svg>
